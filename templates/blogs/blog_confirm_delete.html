{% extends './../base.html' %}



{% block title %}
Delete
{% endblock title %}


{% block content %}
<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Confirm Delete</h1>
    <p class="text-gray-600 mb-4">Are you sure you want to delete "{{ object.title }}"?</p>
    <form action="" method="post" class="flex justify-between">
        {% csrf_token %}
        <a href="javascript:history.back()"
            class="flex items-center justify-center bg-gray-200 text-gray-600 py-2 px-4 rounded hover:text-blue-500 hover:bg-gray-300 ml-4">Cancel</a>
        <button type="submit"
            class="flex items-center justify-center bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Delete</button>
    </form>
</div>
{% endblock content %}
