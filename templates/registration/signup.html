{% extends './reg_base.html' %}



{% block title %}Signup{% endblock title %}

{% block content %}
<div class="flex items-center justify-center h-screen bg-blue-200">
  <div class="bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-semibold mb-4">Signup</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        {{ form.username.label_tag }}
        <input type="text"
          class="block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="username" id="username" />
      </div>
      <div class="mb-4">
        <label for="email">Email:</label>
        <input type="email"
          class="block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="email" id="email" />
      </div>
      <div class="mb-4">
        {{ form.password1.label_tag }}
        <input type="password"
          class="block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="password1" id="password1" />
      </div>
      <div class="mb-4">
        {{ form.password2.label_tag }}
        <input type="password"
          class="block w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="password2" id="password2" />
      </div>
      <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
        Sign Up
      </button>
    </form>
    <p class="mt-4">
      Already have an account?
      <a href="{% url 'users:login' %}" class="text-blue-500 hover:underline">Login</a>.
    </p>
  </div>
</div>
{% endblock content %}
